name: Create and publish a Docker image


on:
  push: 
    branches: [main]     #if pushed to main branch then trigger jobs

jobs: 
  build : 
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3    # supports advanced builds

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}  #context variables
          password: ${{ secrets.DOCKER_PASSWORD }}  

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./DockerFile
          push: true                 # Without push: true Docker will build the image only on the CI runner. It stays local to the GitHub Actions environment. Not uploaded to Docker Hub
          tags: dikshyant180/dq-check-fastapi